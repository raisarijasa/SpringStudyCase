<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>User Detail</h1>
            <form th:action="@{/update}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{password}">
                <div class="form-group">
                    <label for="fullName">Full Name</label>:
                    <input type="text"
                           id="fullName"
                           name="fullName"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Full Name"
                           th:field="*{fullName}"
                           required="true">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>:
                    <input type="text"
                           id="email"
                           name="email"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Email Address"
                           th:field="*{email}"
                           required="true">
                </div>
                <div class="card">
                    <div class="card-header">
                        <label>Role</label>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="checkbox"
                                   id="roleAdmin"
                                   value="true"
                                   th:field="*{roleAdmin}"
                                   name="roleAdmin">
                            <label for="roleAdmin">Admin</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox"
                                   id="roleUser"
                                   value="roleUser"
                                   th:field="*{roleUser}"
                                   name="roleUser">
                            <label for="roleUser">User</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="submit"
                                   id="update-submit"
                                   class="form-control btn btn-info"
                                   value="Update">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <p><a href="/" th:href="@{/}">Back to home page</a></p>

</div>

</body>
</html>
